<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! â€¢ A-Frame</title>
    <meta name="description" content="A-Frame">
    <script src="aframe.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="Sony.jpg">
      </a-assets>


      <a-sphere position="-12 1.25 12" radius="1.25" color="#A7A37E">
        <a-animation attribute="position"
                easing="linear"
                dur="300"
                from="-12 1.25 12"
                to="-12 1.5 11"
                direction="alternate"
                repeat="indefinite">
        </a-animation>
      </a-sphere>

      <a-box position="-10 3 5" width="1" height="1" depth="1" color="#EFECCA">
        <a-animation attribute="rotation"
               easing="linear"
               dur="3000"
               fill="none"
               to="360 360 0"
               repeat="indefinite"></a-animation>
      </a-box>

      <a-cylinder position="-7 2.75 -2" radius="0.5" height="1.5" color="#046380">
        <a-animation attribute="rotation"
               easing="linear"
               dur="3000"
               fill="none"
               to="360 0 0"
               repeat="indefinite"></a-animation>
      </a-cylinder>

      <a-sky src="#sky"></a-sky>
      <a-entity rotation="0 90 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
